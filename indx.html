<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sample Amazon</title>
</head>
<body>
    <header>
            <div class="amazon-logo">
                <a href="indx.html" class="amazon-link"> 
                  <img src="images/amazon-logo-white.png" alt="">
              </a>
              <a href="indx.html">
                  <img src="images/amazon-mobile-logo-white.png" alt="" class="mobile-logo">
              </a>
              </div>
              <div class="search-bar">
                  <input type="text" placeholder="Search" class="input-search-bar">
                  <button class="search-button">
                      <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
              </div>
              <div class="shopping">
                      <a href="orders" class="orders-links">
                          <span>Returns</span>
                          <span>&Orders</span>
                      </a>
                      <a href="checkout" class="cart-link">
                          <img src="images/cart-icon.png" alt="" class="shopping-icon">
                          <div class="cart-quantity">4</div>
                          <div class="cart-text">Cart</div>
                      </a>
              </div>
              <!-- <div class="hamburger-menu"></div> -->
    </header>
    
</body>
</html>
